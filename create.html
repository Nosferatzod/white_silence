    <script>
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.onkeydown = function(e) {
           if (e.key === "PrintScreen") {
              alert("Print Screen desativado");
              return false;
           }
           if (e.ctrlKey && (e.key === "c" || e.key === "u" || e.key === "p")) {
              alert("Ações desativadas para proteger o conteúdo.");
              return false;
           }
        };
           // Avisa quando o usuário tenta copiar ou capturar tela
   document.addEventListener("copy", function(event) {
       alert("Copiar conteúdo não é permitido.");
       event.preventDefault();
   });

   // Detecta tentativa de Print Screen com teclas de acesso rápido
   document.addEventListener("keydown", function(event) {
       if (event.key === "PrintScreen") {
           alert("Captura de tela desativada.");
           event.preventDefault();
       }
   });
   function alerta() {
    alert('A página não pode ser salva.');
    return false;
}

function verificaBotao(oEvent) {
    var tecla = (oEvent.keyCode) ? oEvent.keyCode : oEvent.which;
    if (tecla == 17 || tecla == 44 || tecla == 106 || tecla == 91) {
        alerta();
    }
}

document.onkeypress = verificaBotao;
document.onkeydown = verificaBotao;
document.oncontextmenu = alerta;

     </script>

        <section class="criar-poema-container">
            <div class="contexto">
                <p>Escreva seu poema e compartilhe sua inspiração. Preencha o título e o conteúdo abaixo e clique em "Publicar Poema" para adicionar sua criação ao nosso acervo. Sinta-se livre para expressar sua criatividade!</p>
            </div>
            <form class="criar-poema">
                <label for="titulo">Título do Poema</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="conteudo">Escreva seu Poema</label>
