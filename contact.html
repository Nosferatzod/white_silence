<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="./image/icon_fundo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - White Silence</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="logo-container"> 
                <img class="small-logo" src="./image/icon_fundo.png" alt="Logo">
            </div>
            <div class="container_header">
                <button class="navbar-toggler" id="toggleButton" aria-label="Toggle navigation">
                    <span class="hamburguer"></span>
                    <span class="hamburguer"></span>
                    <span class="hamburguer"></span>
                    <span class="hamburguer"></span>
                </button>
                <nav class="navbar" id="navbarNav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="./index.html" class="nav-link ">Home</a></li>
                        <li class="nav-item"><a href="./poemas.html" class="nav-link">Poemas</a></li>
                        <li class="nav-item"><a href="./create.html" class="nav-link">Create</a></li>
                        <li class="nav-item"><a href="./contact.html" class="nav-link active">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <section class="contact-form">
                <div class="form-overlay">
                    <h2>Entre em Contato</h2>
                    <form id="contatoForm">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                        
                        <button class="enviar" type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; Kaua Francino - Todos os direitos reservados</p>
        </footer>
    </div>

    <video autoplay muted loop class="background-video">
        <source src="./video/haise.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo.
    </video>
    <audio autoplay loop>
        <source src="./audio/ost.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="./js/validar_form.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
